apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  containers:
    - image: redis
      name: redis
      ports:
        - containerPort: 6379
      resources:
        requests:
          memory: '1Gi'
          cpu: '150m'
        limits:
          memory: '2Gi'
          cpu: '300m'
  restartPolicy: OnFailure
  volumes:
    - name: data
      emptyDir: {}
    - name: config
      configMap:
        name: redis-config
        items:
          - key: redis-config
            path: redis.conf
